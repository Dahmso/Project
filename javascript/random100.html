<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Le juste nombre</title>
  </head>
  <body>
    <script type="text/javascript">
    var randomNumb = Math.round(Math.random()*100);
    var notFound =true;
    var user;
    document.write(randomNumb);
    console.log(randomNumb);
    while (notFound) {
      user = prompt("Deviner un chiffre entre 0 et 100.");
      if (user == randomNumb){
        alert("Bravo.");
        notFound = false;
      } else if (user >= randomNumb+10) {
        alert("La useronse est beaucoup plus petite.");
      } else if (user <= randomNumb-10) {
        alert("La useronse est beaucoup plus grande.");
      } else if (user > randomNumb) {
        alert("La useronse est plus petite.");
      } else if (user < randomNumb) {
        alert("La reponse est plus grande.");
      } else {
        alert("Erreur!!");
        }

    }
    </script>
  </body>
</html>
