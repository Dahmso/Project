<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fizzbuzz</title>
  </head>
  <body>
    <script>
    function fizzBuzz() {
      for (var i = 0; i <= 100;i++){
        if ((i % 7 === 0) && (i % 5 === 0)){
        document.write("Fizzbuzz" + "<br>");
      } else if ( i % 7 === 0){
        document.write("Fizz" + "<br>");
      } else if (i % 5 === 0){
        document.write("Buzz" + "<br>");
      }
      }
    }
    fizzBuzz();
    </script>

  </body>
</html>
