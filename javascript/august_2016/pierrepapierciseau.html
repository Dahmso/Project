<body>

        var botNumber = Math.random();

            if ((userNumber < 1) || (userNumber > 4)) {
                alert("Vous devez choisir un entier entre 1 et 4.");
                var user;
            }
            if ((botNumber <= 0.25) && (botNumber >= 0)) { // Pierre
                if (userNumber == 1) {
                    alert("Pierre, il y a une égalité.");

                    alert("Pierre, vous avez gagné");
                } else {
                    alert("Pierre, vous avez perdu");
                    score--;
                }
            }
            if ((botNumber <= 0.50) && (botNumber >= 0.25)) { // Papier

                }
            }
            if ((botNumber <= 0.75) && (botNumber >= 0.50)) { // Ciseaux
                if (userNumber == 3) {
                    alert("Ciseaux, il y a une égalité.");

                    alert("Ciseaux, Vous avez gagné");
                } else {
                    alert("Ciseaux, vous avez perdu");
                    score--;
                }
            }
            if ((botNumber <= 1) && (botNumber >= 0.75)) { // Puit
                if (userNumber == 4) {
                    alert("Puit, il y a une égalité.");
                } else if (userNumber == 2) {
                    alert("Puit, vous avez gagné");

                    alert("Puit, vous avez perdu");
                    score--;
                }
            }
    </script>
