<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title></title>

  <body>
    <script>
    var operation = prompt("Addition, Soustraction, Multiplication, Division ?")
    var num1 = prompt("Premier nombre:")
    var num2 = prompt("Deuxi√®me nombre:")
    switch (operation) {
      case "Addition":
      alert(parseFloat(num1) + parseFloat(num2));
      break;
      case "Soustraction":
      alert(parseFloat(num1) - parseFloat(num2));
      break;
      case "Multiplication":
      alert(parseFloat(num1) * parseFloat(num2));
      break;
      case "Division":
      alert(parseFloat(num1) / parseFloat(num2));
      break;
      default: "Erreur";
    }

    </script>

  </body>
